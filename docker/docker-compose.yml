# Docker Compose configuration for development environments
# Provides isolated environments for different stacks
# 
# SECURITY NOTES:
# - All database ports bound to localhost only (127.0.0.1)
# - Use strong passwords in production (set via .env file)
# - Never expose database ports to public internet
#
# Production usage:
#   1. Copy .env.example to .env
#   2. Generate strong passwords: openssl rand -base64 32
#   3. docker-compose --env-file .env up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dev_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-developer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-devdb}
    ports:
      - "127.0.0.1:5432:5432"  # Localhost only!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-developer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dev_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD in .env file}
    ports:
      - "127.0.0.1:6379:6379"  # Localhost only!
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: dev_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-developer}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?Set MONGO_PASSWORD in .env file}
    ports:
      - "127.0.0.1:27017:27017"  # Localhost only!
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL
  mysql:
    image: mysql:8
    container_name: dev_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Set MYSQL_ROOT_PASSWORD in .env file}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-devdb}
      MYSQL_USER: ${MYSQL_USER:-developer}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?Set MYSQL_PASSWORD in .env file}
    ports:
      - "127.0.0.1:3306:3306"  # Localhost only!
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog (Email testing) - Safe for development
  mailhog:
    image: mailhog/mailhog:latest
    container_name: dev_mailhog
    ports:
      - "127.0.0.1:1025:1025"  # SMTP - Localhost only!
      - "127.0.0.1:8025:8025"  # Web UI - Localhost only!
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  mysql_data:

# Usage:
#   1. Create .env file with passwords (see .env.example)
#   2. Start all services:     docker-compose up -d
#   3. Start specific service: docker-compose up -d postgres redis
#   4. Stop all services:      docker-compose down
#   5. View logs:              docker-compose logs -f
#   6. Remove volumes:         docker-compose down -v
